- name: Tune SSH for faster connections
  lineinfile:
    path:   /etc/ssh/sshd_config
    regexp: 'UsePAM *'
    line: 'UsePAM yes'
  notify: restart sshd

- name: Tune SSH for faster connections
  lineinfile:
    path:   /etc/ssh/sshd_config
    regexp: 'UseDNS *'
    line: 'UseDNS no'
  notify: restart sshd
