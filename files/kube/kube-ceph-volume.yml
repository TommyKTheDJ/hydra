apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: onie-nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: cephfs
      volumes:
      - name: cephfs
        cephfs:
          monitors:
          - 10.60.3.24:6789
          - 10.60.3.25:6789
          - 10.60.3.26:6789
          - 10.60.3.27:6789
          - 10.60.3.28:6789
          user: nginx
          secretRef:
            name: ceph-secret-nginx
          readOnly: false
